

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script type="text/javascript">
			$(document).ready(function() {
				setInterval(function() {
					var start = moment.unix({{ timestamp }}).utcOffset("-10");
					var end = moment();

					var h = start.diff(end, "hours");
					// shortcut method to format number to double digits
					var m = ("0" + (start.diff(end, "minutes") % 60)).slice(-2);
					var s = ("0" + (start.diff(end, "seconds") % 60)).slice(-2);

					// set text of .countdown elm
					$(".countdown").html(h + ":" + m + ":" + s);
				}, 1000);
			});
		</script>
    </head>
    <body>
		<div class="wrapper">
			<div class="countdown-caption">The tournament will start in</div>
			<div class="countdown"></div>
		</div>
    </body>
</html>
