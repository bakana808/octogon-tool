<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>octogon background</title>
		<link rel="stylesheet" href="style/style.css" />
		<style>
			#background {
				position: fixed;
				z-index: -2;
				width: 100%;
				height: 100%;
				left: 0px;
				top: 0px;
				background-image: url("{{ bg_path }}");
				-webkit-mask-image: url("output/mask.svg");
				mask-image: url("output/mask.svg");
				-webkit-mask-mode: luminance;
				mask-mode: luminance;
				-webkit-mask-type: luminance;
				mask-type: luminance;
			}
		</style>
	</head>
	<body>
		<div id="background"></div>
	</body>
</html>
